<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>




</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-75 shadow-lg signup p-5">
      <div class="form">
        <form class="text-center">
          <h1 class="mb-4 text-center text-info">Smart Login System</h1>
          <input class="form-control mb-3" type="text" id="name" placeholder="Enter Your Name" required>
          <input class="form-control mb-3" type="email" id="email" placeholder="Enter Your Email" required>
          <input class="form-control mb-3" type="password" id="password" placeholder="Enter Your Password" required>
          <p class="d-none success mt-3">Success</p>
          <p class="d-none text-danger danger mt-3">All inputs is required</p>
          <p class="d-none text-warning mt-3 exists">User Exists</p>
          <p class="d-none text-danger inputsinvalid mt-3">Inputs are invalid</p>
          <button class="btn btn-info mt-4 w-100">Sign up</button>
          <p class="text-white mt-4">You have an account? <a href="#" class="text-white">Sign-in</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/signup.js"></script>
</body>

</html>
